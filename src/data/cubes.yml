- name: The Oldest School
  url: https://cubecobra.com/cube/overview/thepaupercube
  designer: thepaupercube
  designerURL: https://cubecobra.com/user/view/5d617aadc2a85f3b75fe95a3
  imageURL: https://cards.scryfall.io/art_crop/front/4/f/4f3deefe-28bc-4e45-a0a0-ab03167e2e81.jpg?1561942156
  description:
    Many cubes are inspired by old school magic, but often they take inspiration
    from magics competitive scene. Now what about a cube that is more about how
    most people actually played. Find out how good flying is as a keyword, or
    how hard you used to have to work for a little card advantage. (Played
    unsleeved)
- name: Neoclassical
  url: https://cubecobra.com/cube/overview/neoclassical
  designer: Andy
  designerURL: https://bsky.app/profile/andy.luckypaper.co
  imageURL: https://cards.scryfall.io/art_crop/front/5/2/52bf69ca-b974-4620-8483-b0ba33db26a5.jpg?1562911827
  description:
    Enjoy this old magic collection inspired by early competitive decks with
    just a few new cards that fit right in. Featuring cards truly loved, used,
    and sometimes sharpied.  (Played unsleeved)

- name: 100000 Ornithopters
  url: https://cubecobra.com/cube/overview/100-ornithopters
  designer: Andy
  designerURL: https://bsky.app/profile/andy.luckypaper.co
  imageURL: https://cards.scryfall.io/art_crop/front/8/d/8d784214-dc69-42d4-b897-995ca5751e13.jpg?1562551442
  description:
    What if the only creature was ornithopter and you had to work with them to
    somehow win the game? Assemble engines that try and kill your opponent
    before you deck yourself, or load your thopters with swords. Each thopter
    wears its kills so you know how vicious some of them are. If you go 3-0 you
    also get to name and alter the thopter of your choice.
- name: Reading Rainbow
  url: https://cubecobra.com/cube/overview/allgoldcube
  designer: Daniel
  designerURL:
  imageURL: https://cards.scryfall.io/art_crop/front/2/3/236dcb39-b81e-4ae2-b153-01be0577ed93.jpg?1593274108
  description:
    Its all gold baby! It’s not just about multicolor, its all about that golden
    look. Start with a Pillar of the Paruns in play to enable you casting all
    your spells. How many lands are you supposed to play? We don’t know! Admire
    cards you might have never seen before and remember, every card is
    splashable and the mana will probably work. Probably. This is one of my
    favorite cubes I’ve ever played.
- name: Mono Decent
  url: https://cubecobra.com/cube/overview/monodece
  designer: Morgan
  designerURL:
  imageURL: https://cards.scryfall.io/art_crop/front/e/a/eac8649b-b892-4854-8422-fd117ccac39a.jpg?1562867353
  description:
    This cube started as a box of actual bulk over 10 years ago. Its now a much
    more powerful space that also features just a few of the more fun
    playtest/un cards. Gameplay is about creatures and tempo and maybe some
    beebles. A cube with a long life, changing as the game and its curator move
    in new directions.
- name: Ship of Theseus
  url: https://cubecobra.com/cube/overview/131313
  designer: Parker
  designerURL: https://bsky.app/profile/parker.luckypaper.co
  imageURL: https://cards.scryfall.io/art_crop/front/f/5/f527010e-d382-4bd5-8de6-0e3898b80deb.jpg?1682692590
  description:
    Taking cues from constructed with several duplicates of iconic cards and a
    focus on clean magic, the ship adventures for quality experiences. A
    personal favorite part of mine is the several kird apes and friends who have
    faced deforestation in the FIRE era.
- name: Regular Cube
  url: https://cubecobra.com/cube/overview/regular
  designer: Anthony
  designerURL: https://bsky.app/profile/anthony.luckypaper.co
  imageURL: https://cards.scryfall.io/art_crop/front/a/d/ad8b8518-c09e-4cb7-95b2-08e4e370d89c.jpg?1562803091
  description: Whats the power level? Somewhere in the middle. Complexity? In
    the middle. Quality of gameplay? High.

    Regular Cube contains play patterns that bring that limited feeling while
    still playing pretty good cards. It’s the distilled version of what magic is
    designed for.
- name: Virtually French
  url: https://cubecobra.com/cube/overview/honhonhon
  designer: Max
  designerURL:
  imageURL: https://cards.scryfall.io/art_crop/front/4/0/409f9b88-f03e-40b6-9883-68c14c37c0de.jpg?1562546736
  description:
    Virtually French evokes the feeling of a core set with conventional gameplay
    and understandable cards. Attacking and Blocking with combat tricks and
    removal. The basic magic rules are great, just roll with those.
- name: Kamigawa Remastered
  url: https://cubecobra.com/cube/overview/kamigawa-remastered
  designer: Aran
  designerURL:
  imageURL: https://cards.scryfall.io/art_crop/back/c/f/cfcc7dd5-c6ac-4e66-b197-c010dcfdb397.jpg?1657724823
  description:
    Pulling from the experience of Neon Dynasty in particular, Kamigawa
    Remastered aimed to keep the things that were great while patching up the
    things that were lackluster. Some OG Kamigawa cards snuck in too, though the
    cube is not purely restricted to the plane. Relive the spirit of a much
    beloved draft set.
- name: Museum of Modern
  url: https://cubecobra.com/cube/overview/ModernMuseum
  designer: Judge Bones
  designerURL: https://bsky.app/profile/goblingathering.bsky.social
  imageURL: https://cards.scryfall.io/art_crop/front/3/d/3df8c148-e87d-4043-9d8b-ec72bf8b6d5d.jpg?1562345371
  description:
    Modern is a beloved format. It looks very different today than it’s prior
    life. The Museum has on offer an exhibit of many decks from 2012-2018 to
    give you the feeling of playing at that time. Count to 20 with burn, Pod
    into Redcap combos, or CoCo into reflector mage and tarmogoyf.  Preserved in
    cardboard, there for your entertainment.
